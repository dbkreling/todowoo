{% extends 'todo/base.html' %}

{% block 'content' %}
    <h1>SignUp</h1>

    {% for error in form.non_field_errors %}
        <h2>{{ error }}</h2>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
